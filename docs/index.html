<html lang="pt">
<head>

    html, body {
      font-family: Catamaran, sans-serif;
    }

    .container {
      border: 2px solid #000;
      border-radius: 5px;
      left: 50%;
      overflow: hidden;
      position: absolute;
      text-align: center;
      top: 50%;
      transform: translate3d(-50%, -50%, 0);
    }

    .container h1 {
      background-color: #000;
      color: #fff;
      margin: 0 0 20px;
    }

    .container a {
      border-bottom: 1px dotted #000;
      color: #000;
      font-size: 21px;
      font-weight: bold;
      text-decoration: none;
      padding: 0;
    }

    .container a:hover {
      border-bottom-style: solid;
    }

    .container p {
      margin: 10px 20px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bookmarklet</h1>

  </div>

</html>
